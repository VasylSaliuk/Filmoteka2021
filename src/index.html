    <!-- inject:header -->
    <header id="home">
      <div class="container">
        <nav class="navigation">
          <div class="navigation-box">
            <a href="#" class="logo">
              <svg class="logo-icon" width="24" height="24">
                <use href="./images/film-1.svg#film"></use>
              </svg>
              <span class="logo-name">Filmoteka</span>
            </a>
            <ul class="navigation-main">
              <li class="home-link item">
                <a class="navItem-text js-link-homepage" href="#">HOME</a>
              </li>
              <li class="library-link item">
                <a class="navItem-text js-link-library" href="#">MY LIBRARY</a>
              </li>
              <li class="">
                <span class="textBtnThemeToggle">light_mode</span>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- endinject -->

    <!-- inject:main -->
    <main>
      <section class="main_section js-home-section" id="homePage_show">
        <div class="home_page_search">
          <form class="search-form" id="homePage__search" action="">
            <input id="homePage__search-input" type="text" class="input" name="query" placeholder="Enter movie name" />
            <p class="search__description"></p>
          </form>
        </div>
        <div class="libBtnBox">
          <div class="library-button-wrap">
            <button type="button" class="library-button js-watchedBtnLib">Watched</button>
            <button type="button" class="library-button js-queueBtnLib">Queue</button>
          </div>
        </div>
        <!-- inject:slider -->
        <div class="slider-wrapper">
          <section class="container">
            <h2 class="slider-title">Trending movies</h2>
            <div class="glide">
              <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides js-slider-container">
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                </ul>
              </div>
              <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
              </div>
            </div>
          </section>
        </div>
        <!-- endinject -->
        <div class="container">
          <section id="homePage">
            <ul class="main_filmlist"></ul>
            <!-- <ul class="popular-movie-list"></ul> -->
            <div class="btn-container">
              <button class="btn-prev btn-prev-home hidden" type="button" data-action="prev">Prev</button>
              <button class="btn-number" type="button">1</button>
              <button class="btn-next btn-next-home" type="button" data-action="next">Next</button>
            </div>
          </section>
        </div>
      </section>
      <section id="detailsPage"></section>
      <section class="library_section js-library-section">
        <!-- <div class="library-button-wrap">

        <div class="container library-wrap">
          <ul class="libraryPage_list js-library-filmlist"></ul>
