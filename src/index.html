<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka</title>
    <!-- Сюда будет всталена ссылка на файл стилей -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- inject:css -->
    <!-- endinject -->
  </head>

  <body>
    <!-- inject:header -->
    <header id="home">
      <div class="container">
        <nav class="navigation">
          <div class="navigation-box">
            <a href="#" class="logo"
              ><svg class="logo-icon" width="24" height="24">
                <use href="./images/film-1.svg#film"></use></svg
              ><span class="logo-name">Filmoteka</span></a
            >
            <ul class="navigation-main">
              <li class="home-link item">
                <a class="navItem-text js-link-homepage" href="#">HOME</a>
              </li>
              <li class="library-link item">
                <a class="navItem-text js-link-library" href="#">MY LIBRARY</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- endinject -->

    <!-- inject:main -->
    <main>
      <section class="main_section js-home-section" id="homePage_show">
        <div class="home_page_search">
          <form class="search-form" id="homePage__search" action="">
            <!-- <button type="submit" class="search-form-btn">
              <svg class="search-icon" width="12" height="12">
                <use href="./images/loupe.svg#loupe"></use>
              </svg>
            </button> -->
            <input
              id="homePage__search-input"
              type="text"
              class="input"
              name="query"
              placeholder="Write movie name and click Enter"
            />
          </form>
        </div>
        <div class="container">
          <section id="homePage">
            <ul class="main_filmlist"></ul>
            <ul class="popular-movie-list"></ul>
            <div class="btn-container">
            <button class="btn-prev btn-prev-home" type="button" data-action="prev">Prev</button>
            <button class="btn-number" type="button">1</button>
            <button class="btn-next btn-next-home" type="button" data-action="next">Next</button>
            </div>
          </section>
        </div>
        
      </section>
      <section id="detailsPage"></section>
      <section class="library_section js-library-section">
        <div class="container">
          <div>
            <button type="button" class="library-button">Watched</button>
            <button type="button" class="library-button">Queue</button>
          </div>
          <ul class="libraryPage_list"></ul>
        </div>
      </section>
      <!-- <p>Нижні кнопки для відладки логіки на вікно "Детейлз"</p> -->
      <!-- <div>
        <button type="button" class="library-button js-btnWatchedAdd">
          Add to watched
        </button>
        <button type="button" class="library-button js-btnQueueAdd">
          Add to queue
        </button>
      </div> -->
    </main>
    <!-- endinject -->
    <!-- inject:pagination -->

    <!-- inject:footer -->
    <footer class="footer" id="footer">
      <div class="container">
        <div class="footer-copyright">
          <a class="footer-text" href="#">MADE by ©DreamTeam</a>
          <!-- <a href="#" class="scroll-up"> -->
          <i class="material-icons material-icons-white scroll-up"
            >keyboard_arrow_up</i
          >
          <!-- </a> -->
        </div>
      </div>
    </footer>
    <!-- endinject -->

    <!-- Сюда будет всталена ссылка на файл скриптов -->
    <!-- inject:js -->
    <!-- endinject -->

    <div class="up-btn-wrapper visuallyhidn" data-up-btn>
      <svg class="up-btn__icon">
        <use href="./images/sprite.svg#up"></use>
      </svg>
    </div>
  </body>
</html>
